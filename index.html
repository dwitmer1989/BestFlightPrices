<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Flight Prices | Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body id = 'body'>
    <header>
        <image src="Images/BFPLogo.png" style="height: 100%"></image>
    </header>

    <div id="searchItemContainer">
        <div style="width: 100%; height: 100px; display: flex;">
            <h style="margin:auto; font-size: 40px">Get your best price flights today!</h>
        </div>
        <div class="searchItem">
            <p>Travel Date Range</p>
            <h>From</h>
            <input type="date">
            <h>To</h>
            <input type="date">
        </div>

        <div class="searchItem">
            <p>Departing From</p>
            <h>Within</h>
            <Select>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>60</option>
                <option>70</option>
                <option>80</option>
                <option>90</option>
                <option>100</option>
                <option>125</option>
                <option>150</option>
                <option>200</option>
                <option>250</option>
                <option>300</option>
                <option>350</option>
                <option>400</option>
                <option>450</option>
                <option>500</option>
                <option>750</option>
                <option>1000</option>
            </Select>
            <h>Miles of</h>
            <input placeholder="City" onclick='getCityCode()'>
        </div>

        <div class="searchItem">
            <p>Traveling To</p>
            <h>Within</h>
            <Select>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                    <option>125</option>
                    <option>150</option>
                    <option>200</option>
                    <option>250</option>
                    <option>300</option>
                    <option>350</option>
                    <option>400</option>
                    <option>450</option>
                    <option>500</option>
                    <option>750</option>
                    <option>1000</option>
                </Select>
            <h>Miles of</h>
            <input placeholder="City" onclick="getCityCode()">
        </div>

        <div style="width:100%; height: 50px; display:flex; text-align: center; margin-top: -100px">
            <button onclick="lookupFlights()" style="margin:auto; width: 200px; height: 50px; border-radius: 25px; background: rgb(36, 36, 36); color: white; font-size: 20px">
                Search
            </button>
        </div>
    </div>

    <div class="prompt" id='cityCodePrompt'>
        <div class="promptContent">
            <h3 align='center' style='width: 100%; font-size: 40px; color: rgb(63, 63, 63)'>IATA Code Selector</h3>
            <input id='cityInput' placeholder="Enter city name" onchange='fillIATACodes()'>
            <select id='IATASelect'></select>
            <button onclick="fillOriginIATA()" style="margin:auto; margin-top: 30px; width: 200px; height: 50px; border-radius: 25px; background: rgb(36, 36, 36); color: white; font-size: 20px">
                Okay
            </button>
        </div>
        <div class='closePrompt' onclick='hidePrompt()'>
            <h>close prompt</h>
        </div>
    </div>
    

</body>
</html>
